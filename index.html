<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch Horror Codejam</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <div class="field">
            <div class="ancients-container"></div>
            <div class="difficulty-container invisible"></div>
            <div class="deck-container invisible">
                <div class="current-state">
                    <div class="stage-container">
                        <div class="stage-text">Первая стадия</div>
                        <div class="dots-contaner first-stage">
                            <div class="dot green"></div>
                            <div class="dot brown"></div>
                            <div class="dot blue"></div>
                        </div>
                        <div class="stage-text">Вторая стадия</div>
                        <div class="dots-contaner second-stage">
                            <div class="dot green"></div>
                            <div class="dot brown"></div>
                            <div class="dot blue"></div>
                        </div>
                        <div class="stage-text">Третья стадия</div>
                        <div class="dots-contaner third-stage">
                            <div class="dot green"></div>
                            <div class="dot brown"></div>
                            <div class="dot blue"></div>
                        </div>
                    </div>
                    <div class="deck"></div>
                    <div class="last-card"></div>
                </div>
                <div class="shuffle">Замешать колоду</div>
            </div>
        </div>
        <script type="module" src="eldritch.js"></script>
</body>

</html>
