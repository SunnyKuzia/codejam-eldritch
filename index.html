<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch Horror Codejam</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <div class="field">
            <div class="ancients-container">
                <div class="ancient card1"></div>
                <div class="ancient card2"></div>
                <div class="ancient card3"></div>
                <div class="ancient card4"></div>
            </div>
            <div class="difficulty-container">
                <div class="difficulty">Очень легкий уровень</div>
                <div class="difficulty">Легкий уровень</div>
                <div class="difficulty">Средний уровень</div>
                <div class="difficulty">Высокий уровень</div>
                <div class="difficulty">Очень высокий уровень</div>
            </div>
            <div class="deck-container">
                <div class="current-state">
                    <div class="stage-container">
                        <span class="stage-text">Первая стадия</span>
                        <div class="dots-contaner">
                            <div class="dot green"></div>
                            <div class="dot brown"></div>
                            <div class="dot blue"></div>
                        </div>
                    </div>
                    <div class="stage-container">
                        <span class="stage-text">Вторая стадия</span>
                        <div class="dots-contaner">
                            <div class="dot green"></div>
                            <div class="dot brown"></div>
                            <div class="dot blue"></div>
                        </div>
                    </div>
                    <div class="stage-container">
                        <span class="stage-text">Третья стадия</span>
                        <div class="dots-contaner">
                            <div class="dot green"></div>
                            <div class="dot brown"></div>
                            <div class="dot blue"></div>
                        </div>
                    </div>
                    <span class="shuffle-button">Замешать колоду</span>
                </div>
                <div class="deck"></div>
                <div class="last-card"></div>
            </div>
        </div>
        <script type="module" src="eldritch.js"></script>
</body>

</html>
